<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>KFC Login </title>
</head>
<body>
    <h1> Login Form </h1>
    <img src="image/kfc.png" alt="logo kfc "/> 
    <form>
        <img src="image/Untitled.png" width="20px" height="30px" alt=" logo FACE "/> 
        <label for="email"> Email </label>
        <input type="email" placeholder="Enter Email"/>
        <br/>
        <img src="image/icon-256x256.png"width="20px" height="30px"  alt="LOGO LOCK"/>
        <label for="psw"> Password </label>
        <input type="password" placeholder="Enter password"/>
        <br/>
        <button for="Login" type="submit" > Login </button>
        
    </form>
    
</body>
</html>
